sequence:
  - service: camera.snapshot
    data_template:
      entity_id: |
        {{ entity_id }}
      filename: |
        /tmp/slack_{{ entity_id.split('.')[1] }}.png
  - service: notify.slack
    data_template:
      title: |
        :camera_with_flash: {{ entity_id.split('.')[1] }}
      message: |
        {{ message | default('') }}
      data:
        file:
          path: |
            /tmp/slack_{{ entity_id.split('.')[1] }}.png