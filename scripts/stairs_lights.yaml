sequence:
  - service: light.turn_on
    entity_id: light.stairs_23
    data_template:
      brightness: |
        {%- if states.input_select.mode.state == "Morning" or states.input_select.mode.state == "Sleeping" or states.input_select.mode.state == "Reading" -%}
        25
        {%- else -%}
        255
        {%- endif -%}
