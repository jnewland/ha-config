sequence:
- service: light.turn_on
  data_template:
    entity_id:
    - light.office_desk_lamp
    - light.office_closet
    - light.office_overhead
    - light.office_chandelier
    - light.exercise_bike
    brightness: |
      {{ brightness | default(states('input_number.brightness') | int) }}
- condition: template
  value_template: >
    {{ states.input_select.mode.state != "Evening"  }}
- service: light.turn_on
  data_template:
    entity_id:
    - light.office_overhead
    brightness: |
      {{ brightness | default(states('input_number.brightness') | int) }}
