sequence:
- condition: template
  value_template: >
    {{ states.input_select.mode.state != "Reading"  }}
- service: home_assistant.turn_on
  data_template:
    entity_id: |
      {{ "light.master_toilet" if states.input_select.mode.state == "Sleeping" else "group.master" }}
    brightness: |
      {{ brightness | default(states('input_number.brightness') | int) }}
