sequence:
  - service: homeassistant.turn_on
    data_template:
      entity_id: >
        {%- if states.input_select.mode.state == "Sleeping" or
            states.input_select.mode.state == "Reading" -%}
        scene.living_night
        {%- else -%}
        scene.living_day
        {%- endif -%}
