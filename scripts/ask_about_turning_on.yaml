sequence:
  - service_template: |
      {{ service | default("notify.iphones") }}
    data_template:
      message: |
        {{ message | default("Turn on " + entity_id) }}
      data:
        push:
          category: >
            {%- if secure | default(none) != none -%}
              secure_ack
            {%- else %}
              ack
            {%- endif -%}
        action_data:
          entity_id: |
            {{ entity_id }}
  - service: notify.slack
    data_template:
      message: |
        Asked {{ message | default("about turning on " + entity_id) }}
