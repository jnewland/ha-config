sequence:
- service: input_select.select_option
  entity_id: input_select.mode
  data:
    option: Reading
- service: input_number.set_value
  data_template:
    entity_id: input_number.brightness
    value: 61
- service: light.turn_on
  data_template:
    entity_id:
    - light.chandelier_154
    - light.chandelier_lamp_33
    - light.bedside_lamp_141
    - light.master_nook_42
    - light.master_patio_31
    brightness: |
      {{ states('input_number.brightness') | int }}
- service: light.turn_off
  data:
    entity_id:
    - light.master_overhead_30
    - light.stairs_23
- service: light.turn_off
  data_template:
    entity_id: |
      {% if states.input_boolean.guests.state == "on" %}
      group.downstairs_non_guest
      {% else %}
      group.downstairs
      {% endif %}
- condition: template
  value_template: >
    {{ states.input_boolean.guests.state != "on" }}
- service: alarm_control_panel.alarm_arm_home
  entity_id: alarm_control_panel.alarm
- service: vacuum.turn_on
  entity_id: vacuum.downstairs_roomba
