name: Rancho de Newland
views:
  - name: Home
    view_icon: mdi:home
    theme: dark-mode
    cards:
      - type: picture-glance
        image: http://wwc.instacam.com/instacamimg/UTAUS/UTAUS_l.jpg
        entities:
          - input_select.mode
          - alarm_control_panel.alarm
          - lock.front_door_12
          - cover.garage
          - cover.gate
          - script.mute
          - input_number.brightness

      - type: entities
        entities:
          - sensor.christmas

      - type: media-alarm_control_panel
        entity: media_player.house

      - type: glance
        entities:
          - media_player.atrium_speakers
          - media_player.kitchen_speakers
          - media_player.living_speakers
          - media_player.house_mpr6zhmaut
          - media_player.house_back_porch

      - type: weather-forecast
        entity: weather.dark_sky

      - type: entity-filter
        filter:
          - domain: alert
        card_config:
          title: Alerts

  - tab_icon: mdi:lightbulb
    name: Lights
    cards:
      - type: entity-filter
        filter:
          - domain: light
            state: 'on'
        card_config:
          title: 'On'
      - type: entity-filter
        filter:
          - domain: light
        card_config:
          title: All

  - tab_icon: mdi:home-assistant
    name: Custom card
    cards:
      - type: "custom:wired-toggle-card"
        title: Guests
        entities:
          - input_boolean.guests
resources:
  - url: /local/wired-cards.js
    type: module
