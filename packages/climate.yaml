automation:
  - alias: Downstairs heat
    trigger:
      platform: numeric_state
      entity_id:
        - climate.great_room
        - climate.office
      value_template: "{{ state.attributes.current_temperature }}"
      below: 71
      for:
        minutes: 3
    condition:
      condition: numeric_state
      entity_id: weather.dark_sky
      below: 68
      value_template: "{{ state.attributes.temperature }}"
    action:
      - service: climate.set_hvac_mode
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          hvac_mode: heat
      - service: climate.set_temperature
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          temperature: 72

  - alias: Downstairs AC
    trigger:
      platform: numeric_state
      entity_id:
        - climate.great_room
        - climate.office
      value_template: "{{ state.attributes.current_temperature }}"
      above: 73
      for:
        minutes: 3
    condition:
      condition: numeric_state
      entity_id: weather.dark_sky
      above: 75
      value_template: "{{ state.attributes.temperature }}"
    action:
      - service: climate.set_hvac_mode
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          hvac_mode: cool
      - service: climate.set_temperature
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          temperature: 72

  - alias: Upstairs heat
    trigger:
      platform: numeric_state
      entity_id:
        - climate.upstairs
      value_template: "{{ state.attributes.current_temperature }}"
      below: 68
      for:
        minutes: 3
    condition:
      condition: numeric_state
      entity_id: weather.dark_sky
      below: 68
      value_template: "{{ state.attributes.temperature }}"
    action:
      - service: climate.set_hvac_mode
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          hvac_mode: heat
      - service: climate.set_temperature
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          temperature: 69

  - alias: Upstairs AC
    trigger:
      platform: numeric_state
      entity_id:
        - climate.upstairs
      value_template: "{{ state.attributes.current_temperature }}"
      above: 74
      for:
        minutes: 3
    action:
      - service: climate.set_hvac_mode
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          hvac_mode: cool
      - service: climate.set_temperature
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          temperature: 73

  - alias: Upstairs Evening AC
    trigger:
    - platform: state
      entity_id: input_select.mode
      to: Reading
    - platform: state
      entity_id: input_select.mode
      to: Sleeping
    condition:
      condition: numeric_state
      entity_id: climate.upstairs
      above: 69
      value_template: "{{ state.attributes.current_temperature }}"
    action:
      - service: climate.set_hvac_mode
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          hvac_mode: cool
      - service: climate.set_temperature
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          temperature: 69

  - alias: Upstairs Reading fan
    trigger:
    - platform: state
      entity_id: input_select.mode
      to: Reading
    action:
      - service: climate.set_fan_mode
        entity_id:  climate.upstairs
        data:
          fan_mode: "on"

  - alias: Upstairs Sleeping Fan Reset
    trigger:
    - platform: state
      entity_id: input_select.mode
      to: Sleeping
    action:
      - service: climate.set_fan_mode
        entity_id:  climate.upstairs
        data:
          fan_mode: "auto"

  - alias: Upstairs Morning Climate Reset
    trigger:
    - platform: state
      entity_id: input_select.mode
      to: Morning
    action:
      - service: climate.set_hvac_mode
        entity_id:  climate.upstairs
        data:
          hvac_mode: "off"
      - service: climate.set_fan_mode
        entity_id:  climate.upstairs
        data:
          fan_mode: "auto"
