script:
  arm:
    sequence:
      - service: alarm_control_panel.alarm_arm_home
        entity_id: alarm_control_panel.alarm
  disarm:
    sequence:
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.alarm
  ask_about_alarm_toggle:
    sequence:
      - service: script.ask_about_turning_on
        data_template:
          service: >
            {{ service | default('notify.mobile_app_jphone_12') }}
          entity_id: >
            {%- if states.alarm_control_panel.alarm.state == "disarmed" -%}
            script.arm
            {%- else -%}
            script.disarm
            {%- endif -%}
          message: >
            The alarm is {{ states.alarm_control_panel.alarm.state }}.
            {% if states.alarm_control_panel.alarm.state == "disarmed" -%}
            Set it to Arm Home?
            {%- else -%}
            Disarm?
            {% endif %}
          secure: >
            {%- if states.alarm_control_panel.alarm.state == "disarmed" -%}
            false
            {%- else -%}
            true
            {%- endif -%}
          confirmation_message: >
            {%- if states.alarm_control_panel.alarm.state == "disarmed" -%}
            armed the alarm
            {%- else -%}
            disarmed the alarm
            {%- endif -%}
  toggle_gate:
    sequence:
    - service: cover.toggle
      entity_id: cover.gate
  toggle_garage:
    sequence:
    - service: cover.toggle
      entity_id: cover.garage