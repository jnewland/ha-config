sensors:
  - platform: nut
    name: core UPS
    alias: ups
    host: diskstation
    username: monuser
    password: !env_var DISKSTATION_NUT_PASSWORD
    resources:
      - ups.load
      - ups.realpower.nominal
      - input.voltage
      - battery.runtime
  - platform: template
    sensors:
      core_ups_state:
        friendly_name: Core UPS State
        entity_id:
          - sensor.core_ups_input_voltage
        value_template: |
          {{ states.sensor.core_ups_input_voltage.attributes.state }}
