automation:
  - alias: Morning mode
    id: ea8d312a-ccd9-483c-949c-0b103480ec28
    trigger:
      - platform: state
        entity_id: binary_sensor.closet_motion_any
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: binary_sensor.bathroom_home_security_motion_detection
        from: 'off'
        to: 'on'
      - platform: state
        entity_id:
        - sensor.jphone_14_battery_state
        - sensor.katie_s_iphone_battery_state
        to: 'Not Charging'
        for:
          seconds: 30
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_select.mode
        state: Sleeping
      - condition: time
        after: '05:00:00'
        before: '12:00:00'
    action:
    - service: input_select.select_option
      data:
        entity_id: input_select.mode
        option: Morning

  - alias: Run default morning actions
    id: 81e7b2c0-f920-4cc0-9faa-2833da439f2c
    trigger:
    - platform: state
      entity_id: input_select.mode
      to: Morning
    action:   
    - service: light.turn_off
      entity_id: group.bedroom
    - service: input_number.set_value
      data:
        entity_id: input_number.brightness
        value: 255
    - service: light.turn_on
      entity_id:
        - group.speakers
        - light.kitchen_cabinets
        - light.record_cabinet_left
        - light.record_cabinet_right
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.alarm