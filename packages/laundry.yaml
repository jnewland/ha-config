binary_sensor:
  - platform: template
    sensors:
      laundry:
        friendly_name: Laundry
        device_class: power
        value_template: |
          {{ states('sensor.laundry_electric_consumption_w') != 'unknown' and float(states('sensor.laundry_electric_consumption_w') | default(0)) > 0 }}
        delay_on:
          minutes: 5
        delay_off:
          minutes: 5

automation:
  - alias: Laundry notifications
    id: 25fad7c4-c57e-4c67-904a-69e606682ebd
    trigger:
    - platform: state
      entity_id: binary_sensor.laundry
      from: "on"
      to: "off"
    action:
      - service: script.ask_about_turning_on
        data:
          entity_id: script.noop
          tag: laundry
          message: Time to do the laundry thing
          confirmation_message: is doing the laundry thing, cool
