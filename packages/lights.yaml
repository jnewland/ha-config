      trigger_service_off: script.reset_record_cabinet_lights

    counter.light_automations:
      unit_of_measurement: occurrences

    # fixed_brightness: int
    # TODO: min_brightness
    # notify_action: duck
    # duck_step: int | default(127)

    light.atrium:
