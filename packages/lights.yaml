      fixed_brightness: 64
    light.bamboo:
      notify_action: duck
      fixed_brightness: 127
      fixed_color_temp: 396
    light.front_porch:
      fixed_brightness: 255

    light.gate:
      notify_action: duck
      fixed_brightness: 127
      fixed_color_temp: 396
    light.patio:
      fixed_brightness: 255
    light.ac:
      fixed_brightness: 255
    light.atrium_door:
      notify_action: duck
      fixed_brightness: 255
    light.garage_door:
      fixed_brightness: 255
    light.kitchen_cabinets:
      notify_action: duck

    light.pergola_pendants:
      fixed_brightness: 103

    light.bedside_table_white:
      ignore_brightness: true
    light.bedside_table_red:
      ignore_brightness: true
    light.bedside_table_green:
      ignore_brightness: true
    light.bedside_table_blue:
      ignore_brightness: true
    light.bedside_table_brightness:
      ignore_brightness: true

    light.back_porch_fountain_white:
      ignore_brightness: true
    light.back_porch_fountain_green:
      ignore_brightness: true
    light.back_porch_fountain_red:
      ignore_brightness: true
    light.back_porch_fountain_blue:
      ignore_brightness: true
    light.back_porch_fountain_brightness:
      ignore_brightness: true

    light.garage_hall:
      notify_action: duck
    light.record_cabinet_left:
      notify_action: duck
    light.record_cabinet_right:
      notify_action: duck

    light.dining_room_table:
      notify_action: duck
      duck_step: 192
    light.kitchen:
      notify_action: duck
      duck_step: 192

    light.living_chandelier:
      notify_action: duck

    light.living_overhead:
      notify_action: duck
      duck_step: 192
    light.couch_lamp_right:
      notify_action: duck
      fixed_brightness: 20
    light.couch_lamp_left:
      notify_action: duck
      fixed_brightness: 20

    light.bathroom_overhead:
      notify_action: duck
    light.bedroom_closet:
      notify_action: duck
    light.bedroom_nook:
      notify_action: duck
    light.bedroom_overhead:
      notify_action: duck
    light.bedroom_patio:
      notify_action: duck
    light.bathroom_shower:
      notify_action: duck
    light.bathroom_toilet:
      notify_action: duck
    light.yoga_room:
