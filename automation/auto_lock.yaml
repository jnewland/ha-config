# Keep the front door locked
alias: Auto lock
id: 1a9f390d-888f-43af-ba51-6c13d9cb5931
trigger:
  platform: state
  entity_id: lock.front_door
  to: unlocked
  for:
    minutes: 5
condition:
  condition: state
  entity_id: input_boolean.visitor
  state: "off"
action:
- service: script.ask_about_turning_on
  data:
    entity_id: script.lock_up
    tag: lock.front_door
    message: "The front door's been unlocked for a bit. Lock up?"
    confirmation_message: locked up
