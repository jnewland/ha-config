alias: Turn on working mode on whenever I'm at my desk
trigger:
  platform: state
  entity_id: binary_sensor.jesses_desktop
  to: 'on'
condition:
  condition: template
  value_template: '
    {{
      states.input_select.mode.state != "Pause" and
      states.input_select.mode.state != "Movie"
    }}'
action:
  - service: script.turn_on
    entity_id: script.mode_working
  - service: device_tracker.see
    data_template:
      dev_id: jphone_6s
      location_name: Office
      gps:
      - !env_var OFFICE_LAT
      - !env_var OFFICE_LONG
