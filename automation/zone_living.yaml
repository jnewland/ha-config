alias: Living lights
trigger:
  - platform: state
    entity_id:
      - device_tracker.jphone_x
      - device_tracker.katies_iphone
    to: Kitchen
  - platform: state
    entity_id:
      - device_tracker.jphone_x
      - device_tracker.katies_iphone
    to: Living
condition:
  condition: and
  conditions:
  - condition: template
    value_template: '
      {{
        states.input_select.mode.state != "Pause" and
        states.input_select.mode.state != "Sleeping" and
        states.input_boolean.guests.state == "off"
      }}'
action:
  - service: script.turn_on
    entity_id: script.living
