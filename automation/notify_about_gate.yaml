alias: Gate Bell
trigger:
  platform: state
  entity_id: binary_sensor.front_gate
  to: 'on'
action:
  - service: notify.iphones
    data_template:
      message: the front gate just opened!
      data:
        push:
          category: camera
        entity_id: camera.front_yard_left
        attachment:
          url: "{{ states.weblink.self.state }}{{ states.camera.front_yard_left.attributes.entity_picture }}"
          content-type: jpeg
          hide-thumbnail: false
  - service: script.notify_with_lights
  - service: notify.slack
    data_template:
      message: ":camera_with_flash: The front gate just opened!"
      data:
        attachments:
        - title: Front yard left
          image_url: "{{ states.weblink.self.state }}{{ states.camera.front_yard_left.attributes.entity_picture }}"
        - title: Front yard right
          image_url: "{{ states.weblink.self.state }}{{ states.camera.front_yard_right.attributes.entity_picture }}"
