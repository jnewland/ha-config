alias: "Dim the lights in the living room at 10pm"
trigger:
  platform: time
  at: "22:00:00"
condition:
  condition: and
  conditions:
  - condition: state
    entity_id: light.living_20
    state: 'on'
  - condition: template
    value_template: |
      {{
        states.input_select.mode.state != "Pause" and
        states.input_select.mode.state != "Party"
      }}
action:
  service: light.turn_on
  data:
    entity_id: light.living_20
    variables:
      brightness: 102
