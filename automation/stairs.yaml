alias: Stairs
trigger:
  platform: state
  entity_id: binary_sensor.stairs_motion_6
  from: 'off'
  to: 'on'
condition:
  condition: template
  value_template: '{{
      states.input_select.mode.state != "Pause" and
      states.input_select.mode.state != "Morning"
    }}'
action:
  service: light.turn_on
  entity_id: light.stairs_23
