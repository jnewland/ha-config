alias: Activity on the iMac means Jesse is in the office
trigger:
  - platform: state
    entity_id: binary_sensor.jesses_desktop
    to: 'on'
  - platform: time
    seconds: '00'
condition:
  condition: template
  value_template: |
    {{ states.binary_sensor.jesses_desktop.state == "on" and
       states.device_tracker.jphone_x.state != "Office" }}
action:
  - service: device_tracker.see
    data_template:
      dev_id: jphone_x
      location_name: Office
      gps:
      - !env_var OFFICE_LAT
      - !env_var OFFICE_LONG
