name: auto merge
on:
  pull_request:
    types:
      - labeled
jobs:
  enable:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'deploy:auto-merge')
    steps:
      - uses: alexwilson/enable-github-automerge-action@5685505752ffe1f20f432646b54b05eb49e77023
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: SQUASH
