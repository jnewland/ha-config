homeassistant:
  name: Home
  latitude: !env_var LAT
  longitude: !env_var LONG
  elevation: !env_var ELEVATION
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include_dir_merge_named customize
  packages: !include_dir_named packages
  auth_providers: !include auth_providers.yaml
  allowlist_external_dirs:
    - /tmp
  allowlist_external_urls:
    - https://home.jnewland.com

default_config:
aerogarden: !include aerogarden.yaml
alarm_control_panel: !include alarm_control_panel.yaml
automation: !include_dir_list automation
binary_sensor: !include_dir_list binary_sensors
bhyve: !include bhyve.yaml
conversation:
device_tracker: !include device_tracker.yaml
discovery:
emulated_hue:
  expose_by_default: false
frontend: !include frontend.yaml
group: !include_dir_named groups
history:
http:
homekit: !include homekit.yaml
ifttt: !include ifttt.yaml
ios: !include ios.yaml
input_boolean: !include input_boolean.yaml
input_datetime: !include input_datetime.yaml
input_select: !include input_select.yaml
lovelace:
  mode: yaml
  resources:
    - url: /local/monster-card.js?v=1
      type: js
    - url: /local/entity-attributes-card.js?v=3
      type: js
    - url: /local/auto-entities.js
      type: module
    - url: /local/card-tools.js
      type: module
    - url: /local/flower-card.js
      type: module
  dashboards:
    lovelace-generated:
      mode: yaml
      filename: notexist.yaml
      title: Generated
      icon: mdi:tools
      show_in_sidebar: true
      require_admin: true
light:
logger: !include logger.yaml
map:
media_player: !include media_player.yaml
notify: !include notify.yaml
prometheus: !include prometheus.yaml
proximity: !include proximity.yaml
python_script:
recorder: !include recorder.yaml
scene: !include_dir_list scenes
script: !include_dir_named scripts
sensor: !include_dir_list sensors
sun:
switch: !include_dir_list switches
synology_dsm:
  - host: diskstation
    username: home-assistant
    password: !env_var DISKSTATION_GUEST_PASSWORD
system_health:
system_log:
  fire_event: true
tts:
  - platform: google_translate
vera: !include vera.yaml
volvooncall: !include volvo.yaml
weather:
  - platform: darksky
    api_key: !env_var FORECAST_API_KEY
zone: !include zone.yaml
