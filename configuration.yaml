homeassistant:
  name: Home
  latitude: !env_var LAT
  longitude: !env_var LONG
  elevation: !env_var ELEVATION
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include_dir_merge_named customize
  packages: !include_dir_named packages
  auth_providers: !include auth_providers.yaml
  external_url: !env_var SELF_LINK
  allowlist_external_dirs:
    - /tmp
  allowlist_external_urls:
    - !env_var SELF_LINK
    - !env_var FRIGATE_URL

default_config:
aerogarden: !include aerogarden.yaml
automation: !include_dir_list automation
binary_sensor: !include_dir_list binary_sensors
bhyve: !include bhyve.yaml
conversation:
device_tracker: !include device_tracker.yaml
discovery:
emulated_hue:
  expose_by_default: false
frontend: !include frontend.yaml
group: !include_dir_named groups
history:
http: !include http.yaml
homekit: !include homekit.yaml
ifttt: !include ifttt.yaml
input_boolean: !include input_boolean.yaml
input_select: !include input_select.yaml
lovelace:
  mode: yaml
  resources:
    - url: /local/monster-card.js?v=4c57f4eb-df4d-4c84-80f9-1e64c3e714a4
      type: js
    - url: /local/entity-attributes-card.js?v=4c57f4eb-df4d-4c84-80f9-1e64c3e714a4
      type: js
    - url: /local/auto-entities.js?source=https://github.com/thomasloven/lovelace-auto-entities/raw/1.11.0/auto-entities.js
      type: module
    - url: /local/card-tools.js?v=4c57f4eb-df4d-4c84-80f9-1e64c3e714a4
      type: module
    - url: /local/flower-card.js?v=4c57f4eb-df4d-4c84-80f9-1e64c3e714a4
      type: module
    - url: /local/group-card.js?v=4c57f4eb-df4d-4c84-80f9-1e64c3e714a4
      type: js
    - url: /local/mini-media-player-bundle.js?source=https://github.com/kalkih/mini-media-player/releases/download/v1.16.2/mini-media-player-bundle.js
      type: module
    - url: /local/custom-sonos-card.js?source=https://github.com/johanfrick/custom-sonos-card/releases/download/v5.1.1/custom-sonos-card.js
      type: module

light:
logger: !include logger.yaml
map:
media_player: !include media_player.yaml
notify: !include notify.yaml
prometheus: !include prometheus.yaml
proximity: !include proximity.yaml
python_script:
recorder: !include recorder.yaml
scene: !include_dir_list scenes
script: !include_dir_named scripts
sensor: !include_dir_list sensors
sun:
switch: !include_dir_list switches
system_health:
system_log:
  fire_event: true
tts:
  - platform: google_translate
vera: !include vera.yaml
volvooncall: !include volvo.yaml
weather:
  - platform: darksky
    api_key: !env_var FORECAST_API_KEY
zone: !include zone.yaml
