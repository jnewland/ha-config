title: Irrigation
path: irrigation
icon: mdi:sprinkler
cards:
  - type: custom:auto-entities
    card:
      type: entities
      show_header_toggle: false
      title: quick run
    filter:
      include:
        - entity_id: "/.*_zone$/"
        - entity_id: "/.*_schedule$/"
  - type: custom:auto-entities
    card:
      type: entities
      show_header_toggle: false
      title: runtime
    filter:
      include:
        - entity_id: "/.*_zone_runtime$/"
        - entity_id: "/.*_schedule$/"
          options:
            type: attribute
            attribute: Duration

  - type: custom:auto-entities
    card:
      type: entities
      show_header_toggle: false
      title: toggle schedules
    filter:
      include:
        - entity_id: "/.*_program$/"
  - type: markdown
    content: |
      {% for program in states.switch|selectattr('attributes.is_smart_program','defined') %}
      {%- if program.state == "on" %}
      * {{ program.name }} runs for {{ program.attributes.run_times | map(attribute='run_time') | join(', ') }} minutes at {{ program.attributes.start_times | join(', ') }} on {{ program.attributes.frequency.days | default([program.attributes.frequency.interval | default(program.attributes.frequency.type)]) | join }} day {{ program.attributes.frequency.type }}
      {%- endif -%}
      {%- endfor -%}
      {% for program in states.switch | selectattr('attributes.Duration', 'defined') %}
      {%- if program.attributes.Enabled %}
      * {{ program.name }} runs for {{ program.attributes.Duration }} {{ program.attributes.Summary | lower }}
      {%- endif -%}
      {%- endfor -%}
  - type: custom:auto-entities
    card:
      type: entities
      show_header_toggle: false
      title: last run
    filter:
      include:
        - integration: bhyve
          entity_id: "/.*_history$/"
  - type: custom:auto-entities
    card:
      type: entities
      show_header_toggle: false
      title: rain delay
    filter:
      include:
        - entity_id: "/.*_rain_delay$/"

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.precipitation
    name: hourly precipitation
    aggregate_func: sum
    hours_to_show: 168
    group_by: hour
    show:
      fill: false
      extrema: true

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.precipitation
    name: daily precipitation
    aggregate_func: sum
    hours_to_show: 168
    group_by: date
    show:
      fill: false
      extrema: true

  - type: entities
    title: precipitation
    show_header_toggle: false
    entities:
      - sensor.dragon_wing_hourly_rain
      - sensor.dragon_wing_daily_rain
      - sensor.dragon_wing_weekly_rain
      - sensor.dragon_wing_monthly_rain

  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: irrigation zone runtime
      hours_to_show: 168
      group_by: date
      smoothing: false
      show:
        fill: false
        extrema: true
        legend: false
    filter:
      include:
        - entity_id: "/.*_zone_daily_runtime$/"
          options:
            aggregate_func: max
            unit: hours
