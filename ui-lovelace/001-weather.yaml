title: Weather
path: weather
icon: mdi:weather-cloudy-arrow-right
cards:
  - type: custom:weather-chart-card
    entity: weather.tomorrow_io_home_nowcast
    title: now
  - type: custom:weather-chart-card
    show_main: false
    show_attributes: false
    entity: weather.tomorrow_io_home_hourly
    title: hourly
  - type: custom:weather-chart-card
    show_main: false
    show_attributes: false
    entity: weather.tomorrow_io_home_daily
    title: daily
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.max_forecast_temperature
        name: Max
        color: #e74c3c
    name: forecast max temp
    hours_to_show: 72
    group_by: hour
    show:
      fill: false
      extrema: true
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.min_forecast_temperature
        name: Min
    name: forecast min temp
    hours_to_show: 72
    group_by: hour
    show:
      fill: false
      extrema: true
  - type: conditional
    conditions:
      - entity: binary_sensor.precipitation_in_forecast
        state: "on"
    card:
      type: custom:mini-graph-card
      entities:
        - sensor.hours_until_rain
      name: forecast hours until rain
      hours_to_show: 72
      show:
        fill: false
  - type: custom:mini-graph-card
    entities:
      - sensor.forecast_precipitation_probability
    name: max forecast precipitation probability
    hours_to_show: 72
    show:
      fill: false
  - type: entities
    title: weather notifications
    show_header_toggle: false
    entities:
      - automation.sunshine_notifications
      - automation.freeze_forecast_notifications
      - automation.precipitation_notifications
      - binary_sensor.precipitation_in_forecast
      - input_number.precipitation_forecast_hours
      - input_number.precipitation_forecast_probability_threshold
      - sensor.forecast_duration
