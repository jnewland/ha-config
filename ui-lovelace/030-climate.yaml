title: Climate
icon: mdi:temperature-fahrenheit
cards:
  - type: thermostat
    entity: climate.downstairs
  - type: thermostat
    entity: climate.upstairs
  - type: entities
    show_header_toggle: false
    entities:
      - automation.upstairs_ac
      - automation.upstairs_heat
      - automation.upstairs_reading
      - automation.upstairs_sleeping
      - automation.upstairs_morning_climate_reset
  - type: custom:mini-graph-card
    hours_to_show: 24
    show:
      fill: false
      state: false
      average: true
      extrema: true
      labels: true
      legend: false
    entities:
      - entity: sensor.upstairs_outdoor_temperature
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: humidity
      hours_to_show: 24
      show:
        fill: false
        state: false
        average: true
        extrema: true
        labels: true
        legend: false
        loading_indicator: false
    filter:
      include:
        - entity_id: "/^sensor.*_humidity$/"
      exclude:
        - entity_id: "/^.*katt.*$/"
        - entity_id: "/^.*dragon.*$/"
        - entity_id: "/^.*wine.*$/"
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: indoor temperature
      hours_to_show: 24
      show:
        fill: false
        state: false
        average: true
        extrema: true
        labels: true
        legend: false
        loading_indicator: false
    filter:
      include:
        - entity_id: "/^sensor.*_temperature/"
      exclude:
        - last_updated: "> 20m ago"
        - state: "null"
        - entity_id: "/^.*max_.*$/"
        - entity_id: "/^.*min_.*$/"
        - entity_id: "/^.*katt.*$/"
        - entity_id: "/^.*dragon.*$/"
        - entity_id: "/^.*wine.*$/"
        - entity_id: "/^.*pergola.*$/"
        - entity_id: "/^.*outdoor.*$/"
        - entity_id: "/diskstation/"
        - entity_id: "/synology/"
        - entity_id: "/icomfort/"
        - entity_id: "/fan_temperature/"
        - integration: unifi
        - integration: unifiprotect

  - type: custom:mini-graph-card
    show:
      fill: false
      extrema: true
    entities:
      - entity: sensor.wine_room_air_temperature
    name: wine room
    hours_to_show: 24
    group_by: hour
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: light
      hours_to_show: 24
      show:
        fill: false
        state: false
        average: true
        extrema: true
        labels: true
        legend: false
        loading_indicator: false
    filter:
      include:
        - entity_id: "/^sensor.*_light$/"
        - entity_id: "/^sensor.*_illuminance$/"
      exclude:
        - last_updated: "> 20m ago"
        - state: "null"

  - type: entities
    entities:
      - sensor.perceived_indoor_humidity_description

  - type: custom:mini-graph-card
    name: Dew point
    entities:
      - entity: sensor.indoor_dew_point
        name: Dew Point (Â°F)
    hours_to_show: 24
    show:
      labels: true
      legend: false
      fill: true
    color_thresholds:
      - value: 45
        color: "#aad3df" # Extremely Comfortable
      - value: 50
        color: "#cdeccf" # Dry and Very Comfortable
      - value: 55
        color: "#f5e99d" # Comfortable
      - value: 60
        color: "#ffd27f" # Noticeable
      - value: 65
        color: "#ffb84d" # Muggy
      - value: 70
        color: "#ff7b5c" # Uncomfortable
      - value: 75
        color: "#e05757" # Oppressive
