title: Climate
icon: mdi:temperature-fahrenheit
cards:
  - type: thermostat
    entity: climate.downstairs
  - type: thermostat
    entity: climate.upstairs
  - type: entities
    show_header_toggle: false
    entities:
      - automation.upstairs_ac
      - input_number.upstairs_thermostat_target_temperature
      - automation.upstairs_reading
      - input_number.upstairs_nighttime_target_temperature
      - automation.upstairs_heat

  - type: custom:mini-graph-card
    hours_to_show: 24
    show:
      fill: false
      state: false
      average: true
      extrema: true
      labels: true
      legend: false
    entities:
      - entity: sensor.upstairs_outdoor_temperature
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: humidity
      hours_to_show: 24
      show:
        fill: false
        state: false
        average: true
        extrema: true
        labels: true
        legend: false
        loading_indicator: false
    filter:
      include:
        - entity_id: "/^sensor.*_humidity$/"
      exclude:
        - entity_id: "/^.*katt.*$/"
        - entity_id: "/^.*dragon.*$/"
        - entity_id: "/^.*wine.*$/"
        - entity_id: "/^.*comfort.*$/"
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: indoor temperature
      hours_to_show: 24
      show:
        fill: false
        state: false
        average: true
        extrema: true
        labels: true
        legend: false
        loading_indicator: false
    filter:
      include:
        - entity_id: "/^sensor.*_temperature/"
      exclude:
        - last_updated: "> 20m ago"
        - state: "null"
        - entity_id: "/^.*max_.*$/"
        - entity_id: "/^.*min_.*$/"
        - entity_id: "/^.*katt.*$/"
        - entity_id: "/^.*dragon.*$/"
        - entity_id: "/^.*wine.*$/"
        - entity_id: "/^.*pergola.*$/"
        - entity_id: "/^.*outdoor.*$/"
        - entity_id: "/diskstation/"
        - entity_id: "/synology/"
        - entity_id: "/icomfort/"
        - entity_id: "/fan_temperature/"
        - integration: unifi
        - integration: unifiprotect

  - type: custom:mini-graph-card
    show:
      fill: false
      extrema: true
    entities:
      - entity: sensor.wine_room_air_temperature
    name: wine room
    hours_to_show: 24
    group_by: hour
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: light
      hours_to_show: 24
      show:
        fill: false
        state: false
        average: true
        extrema: true
        labels: true
        legend: false
        loading_indicator: false
    filter:
      include:
        - entity_id: "/^sensor.*_light$/"
        - entity_id: "/^sensor.*_illuminance$/"
      exclude:
        - last_updated: "> 20m ago"
        - state: "null"

  - type: entities
    show_header_toggle: false
    entities:
      - number.downstairs_dehumidification_overcooling
      - select.downstairs_humidity_mode
      - switch.downstairs_allergen_defender

  - type: entities
    show_header_toggle: false
    entities:
      - sensor.upstairs_filter_remaining
      - sensor.upstairs_airflow
      - sensor.upstairs_static_pressure

  - type: custom:mini-graph-card
    name: Dew point
    entities:
      - entity: sensor.downstairs_comfort_dew_point
        name: Dew Point (Â°F)
    hours_to_show: 24
    show:
      labels: true
      legend: false
      fill: true
    color_thresholds:
      - value: 45
        color: "#aad3df" # Extremely Comfortable
      - value: 50
        color: "#cdeccf" # Dry and Very Comfortable
      - value: 55
        color: "#f5e99d" # Comfortable
      - value: 60
        color: "#ffd27f" # Noticeable
      - value: 65
        color: "#ffb84d" # Muggy
      - value: 70
        color: "#ff7b5c" # Uncomfortable
      - value: 75
        color: "#e05757" # Oppressive

  # Daily duty-cycle bars (last 7 days)
  - type: custom:mini-graph-card
    name: HVAC Daily Duty Cycle
    hours_to_show: 168 # 7 days
    group_by: date
    aggregate_func: avg # avg of 0/1 = duty %
    show:
      graph: bar
      labels: true
      extrema: true
    entities:
      - entity: binary_sensor.upstairs_hvac_active
        name: Upstairs
        color: "#1e90ff"
      - entity: binary_sensor.downstairs_hvac_active
        name: Downstairs
        color: "#ff8c00"

  # Weekly trend line (last 4 weeks)
  - type: custom:mini-graph-card
    name: HVAC Weekly Duty Cycle
    hours_to_show: 672 # 4 weeks
    group_by: date
    aggregate_func: avg
    points_per_hour: 0.1 # ~1 pt per day
    show:
      graph: line
      labels: true
      extrema: true
    entities:
      - entity: binary_sensor.upstairs_hvac_active
        name: Upstairs
        color: "#1e90ff"
      - entity: binary_sensor.downstairs_hvac_active
        name: Downstairs
        color: "#ff8c00"

  - type: custom:auto-entities
    card:
      type: entities
    filter:
      include:
        - device: /upstairs comfort/

  - type: custom:auto-entities
    card:
      type: entities
    filter:
      include:
        - device: /downstairs comfort/
