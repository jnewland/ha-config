title: Garden
path: garden
icon: mdi:sprout
cards:
  - type: custom:auto-entities
    card:
      type: entities
      show_header_toggle: false
      title: Greenhouse
    filter:
      include:
        - entity_id: automation.greenhouse_led_automation
        - entity_id: automation.indoor_grow_led_automation
        - domain: light
          device: /greenhouse/
        - entity_id: /light.mother/
        - entity_id: /light.grow/
  - type: conditional
    conditions:
      - entity: automation.greenhouse_led_automation
        state: "on"
    card:
      type: entities
      title: Greenhouse LED automation
      show_header_toggle: false
      entities:
        - input_datetime.greenhouse_led_on
        - input_datetime.greenhouse_led_off
  - type: conditional
    conditions:
      - entity: automation.indoor_grow_led_automation
        state: "on"
    card:
      type: entities
      title: Indoor Grow LED automation
      show_header_toggle: false
      entities:
        - input_datetime.indoor_grow_led_on
        - input_datetime.indoor_grow_led_off

  - type: conditional
    conditions:
      - entity: camera.garage
        state: recording
    card:
      type: picture-entity
      camera_view: auto
      show_name: false
      show_state: false
      entity: camera.garage
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.precipitation
    name: hourly precipitation
    aggregate_func: sum
    hours_to_show: 168
    group_by: hour
    show:
      fill: false
      extrema: true

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.precipitation
    name: daily precipitation
    aggregate_func: sum
    hours_to_show: 168
    group_by: date
    show:
      fill: false
      extrema: true

  - type: custom:auto-entities
    sort:
      method: name
      reverse: true
    card:
      type: custom:mini-graph-card
      hours_to_show: 168
      group_by: hour
      show:
        extrema: true
        fill: false
    filter:
      include:
        - integration: xiaomi_ble
          entity_id: "/.*_conductivity$/"
  - type: custom:auto-entities
    sort:
      method: name
      reverse: true
    card:
      type: custom:mini-graph-card
      hours_to_show: 168
      group_by: hour
      show:
        extrema: true
        fill: false
    filter:
      include:
        - integration: xiaomi_ble
          entity_id: "/.*_moisture$/"
  - type: custom:auto-entities
    sort:
      method: name
      reverse: true
    card:
      type: custom:mini-graph-card
      hours_to_show: 168
      group_by: hour
      show:
        extrema: true
        fill: false
    filter:
      include:
        - integration: xiaomi_ble
          entity_id: "/.*_illuminance$/"
  - type: custom:auto-entities
    sort:
      method: name
      reverse: true
    card:
      type: custom:mini-graph-card
      hours_to_show: 168
      group_by: hour
      show:
        extrema: true
        fill: false
    filter:
      include:
        - integration: xiaomi_ble
          entity_id: "/.*_temperature$/"

  - type: custom:auto-entities
    sort:
      method: name
      reverse: true
    card:
      type: custom:mini-graph-card
      hours_to_show: 168
      name: freezing plants
      group_by: hour
      show:
        extrema: true
        fill: false
    filter:
      include:
        - integration: xiaomi_ble
          entity_id: "/.*_temperature$/"
          state: "< 33"

  - type: custom:auto-entities
    sort:
      method: name
      reverse: true
    card:
      type: custom:mini-graph-card
      hours_to_show: 168
      name: cold plants
      group_by: hour
      show:
        extrema: true
        fill: false
    filter:
      include:
        - integration: xiaomi_ble
          entity_id: "/.*_temperature$/"
          state 1: "> 32"
          state 2: "< 40"

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.tomorrow_io_home_feels_like
        aggregate_func: max
        name: Max
        color: #e74c3c
      - entity: sensor.tomorrow_io_home_feels_like
        aggregate_func: min
        name: Min
      - entity: sensor.tomorrow_io_home_feels_like
        aggregate_func: avg
        name: Avg
        color: green
    name: historical temperature range
    hours_to_show: 168
    group_by: date
    show:
      fill: false
      extrema: true

  - type: conditional
    conditions:
      - entity: camera.gate
        state: recording
    card:
      type: picture-entity
      camera_view: auto
      show_name: false
      show_state: false
      entity: camera.gate
