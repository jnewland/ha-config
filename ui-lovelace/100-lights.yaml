title: Lights
icon: mdi:lightbulb
cards:
  - type: custom:auto-entities
    show_empty: false
    sort:
      method: name
    card:
      type: entities
      title: lights on
    filter:
      include:
        - domain: light
      exclude:
        - entity_id: "/_[0-9]+$/"
        - state: "off"
        - state: "unavailable"
  - type: custom:auto-entities
    sort:
      method: name
    show_empty: false
    card:
      type: entities
      title: lights off
    filter:
      include:
        - domain: light
          state: "off"
          options:
            tap_action:
              action: toggle
      exclude:
        - entity_id: "/_[0-9]+$/"
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: brightness
      hours_to_show: 36
      show:
        fill: false
        legend: true
        state: true
    filter:
      include:
        - entity_id: "/switch.circadian_lighting_.*/"
          options:
            attribute: brightness
  - type: custom:auto-entities
    card:
      type: custom:mini-graph-card
      name: temp
      hours_to_show: 36
      show:
        fill: false
        legend: true
        state: true
    filter:
      include:
        - entity_id: "/sensor.circadian_values.*/"
          options:
            attribute: colortemp
