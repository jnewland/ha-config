title: Home
icon: mdi:home
theme: dark-mode
cards:
  - type: conditional
    conditions:
      - entity: camera.front_yard_left
        state: recording
    card:
      type: picture-glance
      camera_image: camera.front_yard_left
      entities:
        - input_select.mode
        - alarm_control_panel.alarm
        - lock.front_door
        - binary_sensor.front_gate_access_control_window_door_is_open
        - input_number.brightness
        - vacuum.downstairs
        - automation.notify_when_person_detected_in_front_yard
  - type: conditional
    conditions:
      - entity: device_tracker.jphone
        state: "not_home"
      - entity: device_tracker.katie_s_iphone
        state: "not_home"
    card:
      type: picture-entity
      show_name: false
      show_state: false
      entity: camera.great_room
  - type: vertical-stack
    cards:
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
        filter:
          template: |-
            {%- for player in states.media_player
                | selectattr('attributes.group_members', 'defined')
                if player.attributes.group_members[0] == player.entity_id and
                   states(player.entity_id) == 'playing' or
                   player.entity_id == "media_player.house" -%}
                {% set ns = namespace(entities=[]) %}
                {%- for entity in integration_entities('sonos') |
                        select('contains', 'media_player') |
                        sort if player.entity_id != entity -%}
                  {%- set ns.entities = ns.entities + [{
                        'entity_id': entity,
                        'name': state_attr(entity, 'friendly_name')
                      }] -%}
                {%- endfor -%}
                {{-
                    {
                      'type': 'custom:mini-media-player',
                      'group': true,
                      'entity' : player.entity_id,
                      'artwork' : 'full-cover',
                      'hide': {
                        'power': true,
                        'icon': true,
                        'shuffle': player.entity_id == 'media_player.lounge_surround',
                        'volume': player.entity_id == 'media_player.house'
                      },
                      'speaker_group': {
                        'platform': 'sonos',
                        'show_group_count': true,
                        'entities': ns.entities
                      }
                    }
                -}},
            {%- endfor -%}

      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
        filter:
          template: |-
            {%- for player in states.media_player | sort(attribute='entity_id')
                if (
                     (
                       player.attributes.group_members is defined and
                       player.attributes.group_members[0] != player.entity_id
                     ) or
                     player.attributes.device_class == "speaker"
                   )and
                   states(player.entity_id) not in ['playing', 'idle', 'unavailable'] and
                   player.entity_id != "media_player.house" -%}
                {{-
                    {
                      'type': 'custom:mini-media-player',
                      'entity' : player.entity_id,
                      'group': true,
                      'source': 'icon',
                      'info': 'short',
                      'hide': {
                        'controls': true,
                        'source': true,
                        'power': player.attributes.device_class != "speaker",
                        'progress': true
                      }
                    }
                -}},
            {%- endfor -%}

  - type: custom:auto-entities
    show_empty: false
    sort:
      method: name
    card:
      type: entities
      show_header_toggle: false
    filter:
      include:
        - attributes:
            supported_features: 450487
        - entity_id: "/media_player.*_channels$/"
        - entity_id: "/media_player.*_tv.*/"
        - entity_id: "/media_player.*_surround$/"
      exclude:
        - state: "problem"
        - state: "ok"
        - state: "off"
        - state: "unavailable"
        - state: "Unavailable"
        - state: "idle"
        - state: "unknown"
        - state: "standby"
  - type: conditional
    conditions:
      - entity: input_boolean.winterized
        state: "on"
    card:
      type: entities
      entities:
        - input_boolean.winterized
        - binary_sensor.freeze_forecast
        - sensor.atrium_couch_temperature
        - sensor.bamboo_temperature
        - sensor.peppers_temperature
        - sensor.pergola_temperature
  - type: conditional
    conditions:
      - entity: input_boolean.christmas
        state: "on"
    card:
      type: custom:group-card
      card:
        type: entities
      group: group.trees
  - type: entities
    show_header_toggle: false
    entities:
      - cover.garage
      - script.toggle_gate
      - lock.garage
  - type: conditional
    conditions:
      - entity: camera.front_door_person
        state: active
    card:
      type: picture-entity
      show_name: false
      show_state: false
      entity: camera.front_door_person
  - type: conditional
    conditions:
      - entity: camera.pergola_person
        state: active
    card:
      type: picture-entity
      show_name: false
      show_state: false
      entity: camera.pergola_person
  - type: custom:custom-sonos-card
    mediaTitle: " "
    shuffleFavorites: false
    selectedPlayer: media_player.house
    singleSectionMode: media browser
    layout:
      mediaItem:
        width: "25%"
        mobileWidth: "33%"
    styles:
      button-section:
        border: none
      media-button:
        border: none
  - type: weather-forecast
    entity: weather.tomorrow_io_home_nowcast
