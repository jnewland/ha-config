title: Cameras
icon: mdi:video
path: cameras
cards:
  - type: custom:auto-entities
    card:
      type: grid
      columns: 3
      square: false
    card_param: cards
    sort:
      method: last_changed
      reverse: true
    filter:
      exclude:
        - state: unknown
      include:
        - domain: camera
          integration: frigate
          options:
            type: picture-entity
            show_name: false
            show_state: false
            camera_view: auto
