title: Cameras Snapshots
icon: mdi:video-image
cards:
  - type: custom:auto-entities
    card:
      type: grid
      columns: 2
      square: false
    card_param: cards
    sort:
      method: last_changed
    filter:
      exclude:
        - state: unknown
      include:
        - domain: image
          integration: frigate
          options:
            type: picture-entity
            show_name: false
            show_state: true
