platform: template
sensors:
  alarm_sensors:
    value_template: >
      {%- for state in state_attr('alarm_control_panel.alarm','sensor_status').split(", ") if state|replace("Device Low Battery", "") == state and state != ""  -%}{{ state }}. {% endfor -%}
    friendly_name: Alarm sensors
  front_gate:
    value_template: '{% if is_state("binary_sensor.front_gate_121", "on") %}open{% else %}closed{% endif %}'
    friendly_name: Front gate